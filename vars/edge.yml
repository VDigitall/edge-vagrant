---
packages:
   - couchdb
   - zeromq3-devel
   - git
   - gcc
   - python-devel
   - file
   - python2-systemd
   - python-virtualenv
   - sqlite-devel
   - libffi-devel
   - openssl-devel
   - libsodium
   - libsodium-devel
   - redhat-rpm-config
   - logrotate
   - libselinux-python
   - bash-completion
   - nano
   - policycoreutils-python
   - policycoreutils-python-utils
   - nginx
   - ctorrent
user_name: edge
buildout:
   buildout_repository_path: https://github.com/openprocurement/openprocurement.buildout.git
   buildout_path: edge
   old_buildout_path: litepublic
   buildout_repository_version: openprocurement.edge.buildout
   buildout_cfg: edge.cfg
versions:
   openprocurement_client: 2.0b4
   openprocurement_edge: 1.0.0.dev4
auth_ini: auth.ini
ports:
    edge: 6545
    nginx: 80
replace_base_nginx_conf: True
compatible_versions:
  - { api_version: 2.3 }
  - { api_version: 2 }
  - { api_version: 0 }
couchdb_db: public_production_db
couchdb_host: 0.0.0.0
couchdb_port: 5984
logs_db: logs_db
filename_for_combine: production_prozorro.gz_
torrent_view_filenames:
  - { torrent_filename: edge-2ef983ef6156a37de130fabba598557c.view.torrent, filename: 2ef983ef6156a37de130fabba598557c.view }
  - { torrent_filename: edge-339d465bd2bf0119954d3a26ca9a65d1.view.torrent, filename: 339d465bd2bf0119954d3a26ca9a65d1.view }
  - { torrent_filename: edge-a1bd089cb0ad688537ba46951ec67ddb.view.torrent, filename: a1bd089cb0ad688537ba46951ec67ddb.view }
  - { torrent_filename: edge-ccf1afc9b7fdea261c0c820761c5d8d3.view.torrent, filename: ccf1afc9b7fdea261c0c820761c5d8d3.view }
torrent_db_filenames:
  - { torrent_filename: edge-production_prozorro_10022017.gz_aa.torrent, filename: production_prozorro.gz_aa }
  - { torrent_filename: edge-production_prozorro_10022017.gz_ab.torrent, filename: production_prozorro.gz_ab }
api_server: http://public.api.openprocurement.org
api_version: 2.3
queue_size: 1001
client_inc_step_timeout: 0.1
client_dec_step_timeout: 0.02
drop_threshold_client_cookies: 1.5
worker_sleep: 5
retry_default_timeout: 5
retries_count: 10
queue_timeout: 5
workers_inc_threshold: 75
workers_dec_threshold: 35
workers_min: 3
workers_max: 10
retry_workers_min: 1
retry_workers_max: 3
resource_items_queue_size: 10000
retry_resource_items_queue_size: -1
filter_workers_count: 1
watch_interval: 10
resource_items_limit: 1000
resources: [contracts,plans,tenders]
user_agent: my_platform_name
